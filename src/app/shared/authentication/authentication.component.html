
<mat-progress-bar mode="indeterminate" *ngIf="waitingServerResponse" [color]="accent"></mat-progress-bar>
<div class="tab-container">
  <mat-tab-group>
    <mat-tab label="Sign In">

      <form [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">
      <div class="auth-form-container">
          <mat-form-field [floatLabel]="">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>

          <mat-form-field>
              <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary">Sign in</button>
        </div>
      </form>

    </mat-tab>
    <mat-tab label="Register">
      
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
            <div class="auth-form-container">
                <mat-form-field [floatLabel]="">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
      
                <mat-form-field [floatLabel]="">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
      
                <mat-form-field>
                    <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
      
                <mat-form-field [floatLabel]="">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>
      
                <mat-form-field [floatLabel]="">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
      
                <mat-form-field [floatLabel]="">
                    <mat-label>Team</mat-label>
                    <input matInput placeholder="Team" formControlName="team">
                </mat-form-field>
      
                <button mat-raised-button color="primary">Register</button>
              </div>
            </form>
    </mat-tab>
  </mat-tab-group>
</div>
